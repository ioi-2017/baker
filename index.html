<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Markdown Viewer</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: row;
			overflow: hidden;
		}

		#editor {
			flex: 1;
		}

		#separator {
			background-color: lightgray;
		}

		#preview {
			background-color: white;
			flex: 1;
			border: none;
		}
	</style>
</head>

<body>
	<div id="editor"></div>
	<div id="separator"></div>
	<script>
		const $ = require('./assets/jquery.js');
		const handleResize = () => {
			const columnWidth = ($(window).innerWidth() - 4) / 2;
			const columnHeight = $(window).innerHeight();
			$('#editor').width(columnWidth).height(columnHeight);
			$('#separator').width(4).height(columnHeight);
			$('#preview').width(columnWidth).height(columnHeight);
		}
		$(document).ready(() => {
			$(window).resize(() => {
				handleResize();
			});
			handleResize();
		});
	</script>
	<script>
		// Monaco uses a custom amd loader that over-rides node's require.
		// Keep a reference to node's require so we can restore it after executing the amd loader file.
		var nodeRequire = global.require;
	</script>
	<script src="assets/vs/loader.js"></script>
	<script>
		// Save Monaco's amd require and restore Node's require
		var amdRequire = global.require;
		global.require = nodeRequire;
	</script>

	<script>
		// require node modules before loader.js comes in
		var path = require('path');

		function uriFromPath(_path) {
			var pathName = path.resolve(_path).replace(/\\/g, '/');
			if (pathName.length > 0 && pathName.charAt(0) !== '/') {
				pathName = '/' + pathName;
			}
			return encodeURI('file://' + pathName);
		}

		amdRequire.config({
			baseUrl: uriFromPath(path.join(__dirname, './assets'))
		});

		// workaround monaco-css not understanding the environment
		self.module = undefined;

		// workaround monaco-typescript not understanding the environment
		self.process.browser = true;

		amdRequire(['vs/editor/editor.main'], function () {
			var editor = monaco.editor.create(document.getElementById('editor'), {
				value: [
					'function x() {',
					'\tconsole.log("Hello world!");',
					'}'
				].join('\n'),
				language: 'javascript',
				automaticLayout: true
			});
		});
	</script>
	<iframe id="preview" src="preview.html" sandbox="allow-scripts allow-same-origin allow-pointer-lock" />

</body>

</html>
